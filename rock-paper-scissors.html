<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tijana Igrutinovic</title>
    <link rel="stylesheet" href="src/main.css">

    <!-- Consolas font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Consolas:wght@200..800&display=swap" rel="stylesheet">
    
    <!-- Courier Prime font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">



</head>
<body class="rps-body">
    <section class="container">
        <div class="result-field">
            <div class="result-images">
                <span class="user-result">
                    <img src="src/images/rock-hand.png" alt="">
                </span>
                <span class="computer-result">
                    <img src="src/images/rock-comp.png" alt="">
                </span>
            </div>
            <div class="result">
                Let's Play
            </div>
        </div>

        <div class="options">
            <span class="option-image">
                <img src="src/images/rock-hand.png" alt="">
                <p>Rock</p>
            </span>
            <span class="option-image">
                <img src="src/images/paper-hand.png" alt="">
                <p>Paper</p>
            </span>
            <span class="option-image">
                <img src="src/images/scissors-hand.png" alt="">
                <p>Scissors</p>
            </span>
        </div>
    </section>
</body>

</html>
